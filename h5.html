<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Survey | My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
    }
    header, nav, main, footer {
      padding: 1em;
    }
    header {
      background: #0077cc;
      color: #fff;
      text-align: center;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 5px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input[type="text"], form input[type="email"], form textarea, form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      background: #0077cc;
      color: #fff;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Feedback Survey</h1>
  </header>

  <nav>
    <ul>
      <li><a href="h1.html">Home</a></li>
      <li><a href="h2.html">about Me</a></li>
      <li><a href="h3.html">portfolio</a></li>
      <li><a href="h4.html">contact</a></li>
      <li><a href="h5.html">survey</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>We value your feedback</h2>
      <form id="surveyForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required >

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required >

        <label for="experience">How was your experience with the portfolio?</label>
        <select id="experience" name="experience" required>
          <option value="">-- Select an option --</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="5"></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mdongo Edson Washington. All rights reserved.</p>
  </footer>

  <script>
    // Internal JavaScript for survey form
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you for your feedback!");
    });
  </script>
</body>
</html>

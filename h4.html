<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Contact | My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    header, nav, main, footer {
      padding: 1em;
    }
    header {
      background: #666;
      color: #fff;
      text-align: center;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #666;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      background: #666;
      color: #fff;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <ul>
      <li><a href="h1.html">Home</a></li>
      <li><a href="h2.html">about Me</a></li>
      <li><a href="h3.html">portfolio</a></li>
      <li><a href="h4.html">contact</a></li>
      <li><a href="h5.html">survey</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required >

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mdongo Edson Washington. All rights reserved.</p>
  </footer>

  <script>
    // Internal JavaScript for form submission simulation
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you for your message!");
    });
  </script>
</body>
</html>
